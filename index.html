<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/üìê" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Conversion ‚Äì Scrimba Solo Project</title>
  </head>
  <body>
    <section class="unit-container">
      <div class="unit--form-wrapper">
        <h1 class="unit--form-title">Unit Conversions</h1>
        <form>
          <input type="text" value="20" class="unit--form-input" />
          <button type="submit" class="unit--convert-btn">Convert</button>
        </form>
      </div>

      <div class="unit--conversion-wrapper">
        <!-- Pixel/REM -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Pixel <i class="bi bi-arrow-right-short"></i> REM
          </h3>
          <div class="px-rem-info"></div>
        </div>

        <!-- Centimeter/Inch -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Centimeter <i class="bi bi-arrow-right-short"></i> Inch
          </h3>
          <div class="cm-inch-info"></div>
        </div>

        <!-- Inch/Feet -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">Inch <i class="bi bi-arrow-right-short"></i> Feet</h3>
          <div class="inch-feet-info"></div>
        </div>

        <!-- Millimeter/Centimeter -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Millimeter <i class="bi bi-arrow-right-short"></i> Centimeter
          </h3>
          <div class="mm-cm-info"></div>
        </div>

        <!-- Length (Meter/Feet) -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Meter <i class="bi bi-arrow-right-short"></i> Feet
          </h3>
          <div class="conversion-info-wrapper">
            <div class="length-info"></div>
          </div>
        </div>

        <!-- Volume (Liters/Gallons) -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Liters <i class="bi bi-arrow-right-short"></i> Gallons
          </h3>
          <div class="volume-info"></div>
        </div>

        <!-- Mass (Kilograms/Pounds) -->
        <div class="conversion-wrapper--item">
          <h3 class="conversion--title">
            Kilograms <i class="bi bi-arrow-right-short"></i> Pounds
          </h3>
          <div class="mass-info"></div>
        </div>
      </div>
    </section>
    <footer>
     <p> Made with ‚ù§Ô∏è by <a href="https://x.com/rajoyish">Rajesh Budhathoki</a></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
